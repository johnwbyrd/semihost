name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release -V

  sanitizers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure with Sanitizers
        run: cmake -B build -DENABLE_SANITIZERS=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_COMPILER=clang

      - name: Build
        run: cmake --build build

      - name: Test with ASan + UBSan
        run: ctest --test-dir build --output-on-failure -V

  sandbox-seccomp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install libseccomp
        run: sudo apt-get update && sudo apt-get install -y libseccomp-dev

      - name: Configure with seccomp
        run: cmake -B build -DZBC_USE_SECCOMP=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure -V
